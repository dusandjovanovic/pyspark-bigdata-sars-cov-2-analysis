version: "3"

services:
  submit:
    build: ./
    image: spark-submit:3.1.1-hadoop3.2
    container_name: analysis
    environment:
      SPARK_MASTER_NAME: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_APPLICATION_ARGS: ""
      ENABLE_INIT_DAEMON: "false"

networks:
  default:
    external:
      name: bde
